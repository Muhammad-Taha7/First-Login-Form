<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="form1">
            <div class="text">
                <h2>Log In With</h2>
            </div>
            <div class="links">
                <div class="google">
                 <i class="fa-brands fa-google" id="icon1"><span id="text">   Google</span></i>
                </div>
                <div class="apple">
                 <i class="fa-brands fa-apple "  id="icon2"><span id="text">   Apple</span></i>
                </div>
            </div>
            <form action="#" id="Form">
                <div class="Email">
                <h2>Email:</h2>
                </div>
                <div class="input">
                <input type="email" placeholder="Enter Email here......" id="input" required>
                </div>

                <div class="Email">
                    <h2>Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" id="link">Forget Password?</a></h2>
                    </div>
                    <div class="input">
                    <input type="password" placeholder="Enter Password here......" id="input" required>
                    <div class="btn">
                        <button>Log In</button>
                      </div>
                      <div class="signup">
                        <h2>Don't have an account. <a href="#">Sign Up</a></h2>
                      </div>
                    </div>
                </div>
              
            </form>
        </div>
    </div>
</body>
</html>
